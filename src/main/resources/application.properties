spring.config.import=classpath:application-secret.properties
spring.datasource.url=jdbc:mysql://localhost:3306/indatacore_test_database?createDatabaseIfNotExist=true
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}
server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql= true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true

## Enable detailed logging for Springfox
#logging.level.springfox.documentation: DEBUG

csv.file.name=data.csv

#----------Spring Batch Properties----------
# By default it's true which means all the Spring batches will start executing automatically
spring.batch.job.enabled=false
# Tables for metadata created by Spring Boot (Always, Embedded, Never)
spring.batch.jdbc.initialize-schema=ALWAYS


spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.username=${gmail_username}
spring.mail.password=${gmail_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.freemarker.prefix=classpath:/templates/
spring.freemarker.suffix=.ftl

openapi=3.0.0
securitySchemes.bearerAuth.type=http
securitySchemes.bearerAuth.scheme=bearer
securitySchemes.bearerAuth.bearerFormat=JWT
security.0=bearerAuth=[]

spring.datasource.tomcat.max-wait=60000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=5

spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=60000

frontend=http://localhost:4200/


spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

